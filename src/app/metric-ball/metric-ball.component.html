<div #chart>
  <div class="ball-metric"
       style="display: flex;
               width: 110px;
               height: 20px;
               float: left;">
    <svg class="ball-metric-svg-canvas"
         width="21"
         height="21">
      <defs>
        <clipPath>
          <rect id="clipRect"
                class="ball-metric-gauge-clip">
          </rect>
        </clipPath>
      </defs>
      <g transform="translate(20.5, 10.5)">
        <circle class="ball-metric-gauge-fill"
                cx="-10"
                cy="0"
                r="10"
                fill="#4ABD92"
                clip-path="">
        </circle>
        <circle class="ball-metric-gauge-outline"
                cx="-10"
                cy="0"
                r="10"
                fill="none"
                stroke="#4ABD92"
                stroke-width="1">
        </circle>
      </g>
    </svg>
    <div class="ball-metric-label"
         style="display: flex;
                 float: right;
                 width: 87px;
                 overflow: hidden;
                 padding-left: 2px;
                 vertical-align: middle;
                 height: 20px;">
      <div class="ball-metric-label-text"
           style="width: 87px;
                   font-size: 8px;
                   margin: auto;">
        Ball Metric
      </div>
    </div>
  </div>
</div>
